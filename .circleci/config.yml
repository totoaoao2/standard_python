version: 2.1
executors:
  build:
    docker:
      - image: circleci/python:3.6.5
  deploy:
    docker:
      - image: circleci/python:3.6.5

commans:
  test_command:
    parameters:
      test_name:
        type: string
  steps:
    - run:
        name: test_name
          command: |
            echo << test_name >>

jobs:
  build:
    executor:
      name: build
    steps:
      - checkout
      - run:
          name: linting
          command: |
            sudo pip install pipenv
            sudo pip install tox
            pipenv install --dev
            tox
  deploy:
    executor:
      name: deploy
    steps:
      - checkout
      - run:
          name: deploy
          command: |
            echo "deploy"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          name: test_build
          filters:
            branches:
              only: /.*/
      - steps
        - test_command
          test_command: aaaa
      - deploy:
          name: test_deploy
          filters:
            branches:
              only: /.*/
          requires:
            - test_build